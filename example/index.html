<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>jquery-spamguard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
    </head>
    <body>
		<style type="text/css">
			body{
				padding-top: 40px;
				padding-bottom: 40px;
				background-color: #f5f5f5;
			}
			.container{
				width: 100%;
				max-width: 640px;
				padding: 35px 30px;
				margin: 0 auto 20px auto;
				background-color: #fff;
				border: 1px solid #e5e5e5;
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				border-radius: 5px;
				-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
				-moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
				box-shadow: 0 1px 2px rgba(0,0,0,.05);
			}
			small{
				cursor: default;
			}
		</style>

		<div class="container">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Your input" name="input" />
			</div>
			<div class="form-group">
				<select class="form-control" name="protect">
					<option value="email" selected>Email address</option>
					<option value="telephone">Telephone number</option>
				</select>
			</div>
			<div class="form-group">
				<label class="radio-inline">
					<input type="radio" name="endecode" value="en" checked /> Encode input
				</label>
				<label class="radio-inline">
					<input type="radio" name="endecode" value="de" /> Decode input
				</label>
			</div>

			<hr />

			<div class="output"></div>
		</div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="jquery.spamguard.js"></script>
		
		
		<script type="text/javascript">
			$(function(){
				$(".container").on("change keydown", function(){
					if($("input[name=endecode]:checked").val() == "en"){
						var $output = $.spamguardEncode( $("input[name=input]").val() );
						$(".output").html($output);
					}
					else{
						$(".output").html( $("input[name=input]").val() );
						$(".output").spamguard({ protect: $("[name=protect]:selected").val() });
					}
				});
			});
		</script>
    </body>
</html>
