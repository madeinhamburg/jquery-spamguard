<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>jquery-spamguard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" />
    </head>
    <body>
		<style type="text/css">
			body{
				padding-top: 40px;
				padding-bottom: 40px;
				background-color: #f5f5f5;
			}
			.container{
				width: 100%;
				max-width: 640px;
				padding: 35px 30px;
				margin: 0 auto 20px auto;
				background-color: #fff;
				border: 1px solid #e5e5e5;
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				border-radius: 5px;
				-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
				-moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
				box-shadow: 0 1px 2px rgba(0,0,0,.05);
			}
			small{
				cursor: default;
			}
			.output div{
				position: relative;
				padding: 45px 15px 15px 15px;
				margin: 0 -15px 15px;
				min-height: 80px;
				box-sizing: border-box;
			}
			.output div:after{
				position: absolute;
				top: 15px;
				left: 15px;
				font-size: 12px;
				font-weight: 700;
				color: #959595;
				text-transform: uppercase;
				letter-spacing: 1px;
			}
			.output div.encode:after{
				content: "Encoded output";
			}
			.output div.decode:after{
				content: "Decoded output";
			}
		</style>

		<div class="container">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Your input" name="input" />
			</div>
			<div class="form-group">
				<select class="form-control" name="protect">
					<option value="email" selected>Email address</option>
					<option value="telephone">Telephone number</option>
				</select>
			</div>

			<hr />

			<div class="output">
				<div class="encode"></div>
				<div class="decode"></div>
			</div>
		</div>


		<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/philippgithub/jquery-spamguard@2.0/dist/jquery.spamguard.js"></script>


		<script>
			$(function(){
				$(".container input, .container select").on("change keyup", function(){
					$(".encode, .decode").text(
						$.spamguardEncode($("input[name=input]").val())
					);

					$(".decode").spamguard({ protect: $("[name=protect]").val() });
				});
			});
		</script>
    </body>
</html>
