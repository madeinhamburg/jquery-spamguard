<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>jquery-spamguard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha256-U5ZEeKfGNOja007MMD3YBI0A3OSZOQbeG6z2f2Y0hu8=" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/jquery-spamguard/dist/jquery.spamguard.js"></script>
</head>

<body>
	<style type="text/css">
		body {
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #ffffff;
		}

		.container {
			width: 100%;
			max-width: 640px;
			padding: 0px 30px;
			margin: 0 auto 20px auto;
			background-color: #ffffff;
		}

		small {
			cursor: default;
		}

		.container a,
		.container span {
			display: block;
		}

		.code {
			position: relative;
			padding: 50px 15px 25px 15px;
			margin: 0;
			margin-top: 40px;
			border-style: solid;
			border-width: 1px 0;
			background-color: #fff;
			border-color: #ddd;
			border-width: 1px;
			border-bottom: 0px;
			border-radius: 4px 4px 0 0;
		}

		.code:after {
			position: absolute;
			top: 15px;
			left: 15px;
			font-size: 12px;
			font-weight: 700;
			color: #959595;
			text-transform: uppercase;
			letter-spacing: 1px;
			content: "Code";
		}

		.result {
			position: relative;
			padding: 50px 15px 25px 15px;
			background-color: #f7f7f9;
			border: 1px solid #e1e1e8;
			border-radius: 0 0 4px 4px;
			margin-bottom: 40px;
		}

		.result:after {
			position: absolute;
			top: 15px;
			left: 15px;
			font-size: 12px;
			font-weight: 700;
			color: #959595;
			text-transform: uppercase;
			letter-spacing: 1px;
			content: "Result";
		}
	</style>


	<div class="container">
		<h2>Examples</h2>


		<div class="example">
			<div class="code"></div>
			<div class="result">
				<a class="protect-me" href="#" data-name="mark" data-domain="gmail" data-tld="com" data-mailto="true">
					This text will be replaced by your mail address.
				</a>
			</div>
		</div>

		<div class="example">
			<div class="code"></div>
			<div class="result">
				<a class="protect-me" href="#" data-name="mark" data-domain="gmail" data-tld="com" data-mailto="true" data-content="true" data-subject="Contact" data-message="Hello. This is an example.">
					<span class="glyphicon glyphicon-envelope"></span>
				</a>
			</div>
		</div>

		<div class="example">
			<div class="code"></div>
			<div class="result">
				<a class="protect-me" href="#" data-number="_+1 %&80#8 !555;; 01qY@@23" data-mailto="true"></a>
			</div>
		</div>

		<div class="example">
			<div class="code"></div>
			<div class="result">
				<span class="protect-me" data-text="H$e__l-[l].o ::W=o)r%&%ld.!" data-remove-this="ยง$%&/()=_:;.-[]"></span>
			</div>
		</div>
	</div>


	<script>
		$(function() {
			$(".example").each(function() {
				var $code = $(this).find(".result").html();

				$code = $code.trim();
				$code = $code.replaceAll("<", "&lt;");
				$code = $code.replaceAll(">", "&gt;");
				$code = $code.replaceAll("\n", "<br>");
				$code = $code.replaceAll("\t\t\t\t", "");
				$code = $code.replaceAll("\t", "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");

				$(this).find(".code").html("<code>" + $code + "</code>");
			});

			$(".protect-me").spamguard();
		});
	</script>
</body>

</html>
